<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Negociações</title>
    </head>

    <body>

        <h1>Negociações</h1>

        <div id="mensagemView"></div>

        <form class="form">
            <div>
                <label for="data">Data</label>
                <input type="date"
                    id="data"
                    required
                    autofocus
                />
            </div>

            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" value="1" required/>
            </div>

            <div>
                <label for="valor">Valor</label>
                <input id="valor" type="number" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button type="submit">Incluir</button>
        </form>

        <div>
            <button id="botao-importa" type="button">
                Importar Negociações
            </button>
            <button id="botao-apaga" type="button">
                Apagar
            </button>
        </div>
        <br />
        <br />


        <div id="negociacoes"></div>


        <script src="app/domain/negociacao/Negociacao.js"></script>
        <script src="app/controller/NegociacaoController.js"></script>
        <script src="app/util/DataConverso.js"></script>
        <script src="app/domain/negociacao/Negociacoes.js"></script>

        <script src="app/ui/views/NegociacoesView.js"></script>
        <script src="app/ui/models/Mensagem.js"></script>
        <script src="app/ui/views/MensagemView.js"></script>

        <script src="app/app.js"></script>

    </body>
</html>
