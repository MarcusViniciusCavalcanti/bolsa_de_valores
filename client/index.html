<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Negociações</title>
    </head>

    <body>

        <h1>Negociações</h1>

        <form class="form">
            <div>
                <label for="data">Data</label>
                <input type="date"
                    id="data"
                    required
                    autofocus
                />
            </div>

            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" value="1" required/>
            </div>

            <div>
                <label for="valor">Valor</label>
                <input id="valor" type="number" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button type="submit">Incluir</button>
        </form>

        <div>
            <button id="botao-importa" type="button">
                Importar Negociações
            </button>
            <button id="botao-apaga" type="button">
                Apagar
            </button>
        </div>
        <br />
        <br />

        <table>
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>QUANTIDADE</th>
                    <th>VALOR</th>
                    <th>VOLUME</th>
                </tr>
            </thead>

            <tbody></tbody>

            <tfoot>
            </tfoot>
        </table>

        <script src="app/domain/negociacao/Negociacao.js"></script>
        <script src="app/controller/NegociacaoController.js"></script>
        <script src="app/util/DataConverso.js"></script>
        <script src="app/app.js"></script>

        <script>


        </script>

    </body>
</html>
